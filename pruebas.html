<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="swiper tranding-slider">
        <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                    <img src="media/img/dorada.png" alt="Tranding">
                    <h2 style="color: #ffcc00;">Dorada</h2>
                </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                    <img src="media/img/baila.png" alt="Tranding">
                    <h2 style="color: #ffcc00;">Baila</h2>
                </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                    <img src="media/img/corvina.png" alt="Tranding">
                    <h2 style="color: #ffcc00;">Corvina</h2>
                </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                    <img src="media/img/denton.png" alt="Tranding">
                    <h2 style="color: #ffcc00;">Dentón</h2>
                </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                    <img src="media/img/herrera.png" alt="Tranding">
                    <h2 style="color: #ffcc00;">Herrera</h2>
                </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                    <img src="media/img/lubina.png" alt="Tranding">
                    <h2 style="color: #ffcc00;">Lubina</h2>
                </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                    <img src="media/img/palometón.png" alt="Tranding">
                    <h2 style="color: #ffcc00;">Palometón</h2>
                </div>
            </div>
            <!-- Slide-end -->
        </div>

        <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
    </div>


</body>

</html>
