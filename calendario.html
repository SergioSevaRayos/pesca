        // Iterar sobre las fechas y verificar si la fecha actual está dentro del rango
        for (const { inicio, fin, color, texto } of fechasColores) {
            if (fechaActual >= inicio && fechaActual <= fin) {
                // Si la fecha está dentro del rango, establecer el color del div y el texto
                miDiv.style.backgroundColor = color;
                textoElemento.textContent = texto;
                break; // Terminar el bucle una vez que se encuentra un rango coincidente
